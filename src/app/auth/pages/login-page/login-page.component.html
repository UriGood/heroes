<div class="flex flex-column">
    <h2 class="text-center">Esta aplicacion no necesita autenticacion</h2>
    <h2 class="text-center">Para ingresar solamente de click en ingresar</h2>
    <span class="text-lg mb-4">Login</span>
    <mat-form-field>
        <mat-label> Usuario </mat-label>
        <input type="text" matInput placeholder="Nombre de usuario">
    </mat-form-field>
    
    <mat-form-field>
        <mat-label> Contraseña </mat-label>
        <input type="password" matInput placeholder="Contraseña">
    </mat-form-field>

    <button mat-button mat-flat-button color="primary"
    (click)="onLogin()"
    >
        <mat-icon>save</mat-icon>
        Ingresar
    </button>

    <div class="flex justify-content-end mt-5">
        <a routerLink="/auth/new-account">
            ¿Ya tienes cuenta?
        </a>
    </div>
</div>
